<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="pricing_panel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

<body>
    <div class="panel">
        <div class="price-plan"><img src="icons/icon1.png" alt="" class="price-img">
            <h2 class="price-header">Personal</h2>
            <ul class="price-features">
                <li class="price-features-items">Custom domains</li>
                <li class="price-features-items">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="price">Free</span>
            <a href="#" class="price-button">Sign Up</a>
        </div>
        <div class="price-plan"><img src="icons/icon2.png" alt="" class="price-img">
            <h2 class="price-header">Small Team</h2>
            <ul class="price-features">
                <li class="price-features-items">Never sleeps</li>
                <li class="price-features-items">Multiple workers for more powerful apps</li>
            </ul>
            <span class="price">$150</span>
            <a href="#" class="price-button is-featured">Free trial</a>
        </div>
        <div class="price-plan"><img src="icons/icon3.png" alt="" class="price-img">
            <h2 class="price-header">Enterprise</h2>
            <ul class="price-features">
                <li class="price-features-items">Dedicated</li>
                <li class="price-features-items">Simple horizontal scalability</li>
            </ul>
            <span class="price">$400</span>
            <a href="#" class="price-button">Free trial</a>
        </div>
    </div>
</body>

</html>
